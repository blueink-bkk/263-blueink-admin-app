<template name="sitemap-upload">
<div class="">
  [ <a href="/">back to index</a> ]

  <h3>Blueink website Monitoring and Uploads</h3>
  <h4>Upload xlsx sitemap</h4>

  <pre style="background-color:rgb(220,220,255); margin:20px;padding:20px; width:660px;">
This page allows you to upload a list of URL to build the page called: <i>sitemap</i>.


Before uploading the file: (check list)


    <input type="checkbox" id="box1" name="box1"/>(1) the file must be EXCEL (xlsx) file.
    <input type="checkbox" id="box2"/>(2) column A is the full URL of a web page (html or pdf)
    <input type="checkbox" id="box3"/>(3) column B is the status: "ok". Ignored
    <input type="checkbox" id="box4"/>(4) column C is the English label/title that will be printed on the sitemap page.
    <input type="checkbox" id="box5"/>(4) column D is the Thai label/title that will be printed on the sitemap page.
    <input type="checkbox" id="box6"/>(6) the first row must be data, *NOT* columns name.


  </pre>



  <div class="vbox" style="background-color: rgb(180,180,180); width:800px;
  align-items:stretch;">

  <div class="hbox"
    style="justify-content:space-evenly;
    padding:10px 3px;">

    <div class="">
      <label for="xlsx-lookup" name="lookup" class="menu1 dkz-button active">
        FILE LOOKUP
      </label>
      <input id="xlsx-lookup" type="file" style="display:none"/>
    </div>

    <div name="validate" class="menu1 js-validate dkz-button">
      VALIDATE
    </div>

    <div name="skip-validation" class="menu1 js-skip-validation dkz-button">
      SKIP VALIDATION
    </div>

    <!--
    <div name="upload" class="menu1 js-upload dkz-button">
        <i class="fa fa-cloud-upload"></i> UPLOAD
    </div>
    -->

    <div name="publish" class="menu1 js-publish dkz-button">
        <i class="fa fa-cloud-upload"></i> PUBLISH
    </div>

    <div name="reset" class="js-reset dkz-button active">
        RESET
    </div>

  </div>

  <div class="hbox" style="min-height:20pt;
  font-family: monospace; font-weight:bold;
  text-align:center;
  justify-content:center;
  color:white;">
    {{session 'upload-status'}}
  </div>


</div>

      {{session 'validation-status'}}
